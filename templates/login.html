{% extends "layouts/base.html" %}

{% block title %}
<div>
    <h1>Log in</h1>
</div>

{% endblock %}

{% block content %}

<div class="d-grid gap-4 mt-3">
    <div class="row">
        <div class="col-3 align-items-center">
            <h3>Login</h3>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Enter login">
        </div>
    </div>

    <div class="row">
        <div class="col-3 align-items-center">
            <h3>Password</h3>
        </div>
        <div class="col-6">
            <input type="password" class="form-control" placeholder="Enter password">
        </div>
    </div>

    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <div class="d-flex align-items-center justify-content-between">
                <button type="button" class="btn btn-success">Save</button>
                <div style="color: red;">Sorry, wrong password</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <a href="..">create new account</a>
        </div>
    </div>


</div>

{% endblock %}
